# ArgoCD Application for voteapp-demo1 dev environment
# Uses hub-spoke architecture with destination.name
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: voteapp-demo1-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: voteapp-demo1
    environment: dev
    tenant: opsera
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-agentic/enterprise-voting-app-t1.git
    targetRevision: main
    path: .opsera-voteapp-demo1/k8s/overlays/dev
  destination:
    name: opsera-usw2-np
    namespace: voteapp-demo1-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
