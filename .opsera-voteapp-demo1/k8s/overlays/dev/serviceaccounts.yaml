# Environment-specific ServiceAccounts with IRSA
# Role ARNs will be populated by bootstrap workflow after Terraform
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vote
  annotations:
    eks.amazonaws.com/role-arn: "PLACEHOLDER_VOTE_ROLE_ARN"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: result
  annotations:
    eks.amazonaws.com/role-arn: "PLACEHOLDER_RESULT_ROLE_ARN"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: worker
  annotations:
    eks.amazonaws.com/role-arn: "PLACEHOLDER_WORKER_ROLE_ARN"
