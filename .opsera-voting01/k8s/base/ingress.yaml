# RULE 104: No TLS section - HTTP only routing
# RULE 105: Both ingressClassName and annotation for NGINX compatibility
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting01-ingress
  labels:
    app.kubernetes.io/name: voting01
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support for Socket.io
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    nginx.ingress.kubernetes.io/websocket-services: "result"
spec:
  ingressClassName: nginx
  rules:
    - host: PLACEHOLDER_VOTE_HOST
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote
                port:
                  number: 80
    - host: PLACEHOLDER_RESULT_HOST
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result
                port:
                  number: 80
