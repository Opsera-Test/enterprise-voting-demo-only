apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts-dashboard
  namespace: argocd
  labels:
    app.kubernetes.io/name: argo-rollouts-dashboard
    tenant: opsera
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-agentic/enterprise-voting-app-t1.git
    targetRevision: main
    path: .opsera-voting01/k8s/base/argo-rollouts-dashboard
  destination:
    name: opsera-usw2-np
    namespace: argo-rollouts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
