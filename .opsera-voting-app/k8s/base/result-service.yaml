# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║  Result Service - ClusterIP for NGINX Ingress                                ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

apiVersion: v1
kind: Service
metadata:
  name: result
  labels:
    app: result
    app.kubernetes.io/name: result
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: result
