# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║  Kustomization Base - Voting App                                             ║
# ║  Contains all base resources shared across environments                      ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Application services
  - vote-deployment.yaml
  - vote-service.yaml
  - result-deployment.yaml
  - result-service.yaml
  - worker-deployment.yaml
  
  # Infrastructure services
  - redis-deployment.yaml
  - redis-service.yaml
  - db-deployment.yaml
  - db-service.yaml
  
  # Networking
  - ingress.yaml

commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: voting-app

# Images will be overridden in overlays
images:
  - name: vote
    newName: PLACEHOLDER_ECR_URI/vote
    newTag: latest
  - name: result
    newName: PLACEHOLDER_ECR_URI/result
    newTag: latest
  - name: worker
    newName: PLACEHOLDER_ECR_URI/worker
    newTag: latest
