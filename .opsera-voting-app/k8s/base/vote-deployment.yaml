# ║  Vote Deployment - Python Flask Frontend                                     ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  labels:
    app: vote
    app.kubernetes.io/name: vote
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        app.kubernetes.io/name: vote
    spec:
      containers:
        - name: vote
          image: vote
          ports:
            - containerPort: 80
              name: http
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: OPTION_A
              value: "Cats"
            - name: OPTION_B
              value: "Dogs"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
